<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InpuNotes / Bootstrap 5</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 17
        }

        .fs {
            font-size: 17px;
            max-width: 17px;
            max-height: 17px;
        }

        #notesContainer {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="d-none" id="notesContainer"></div>

    <div class="card">
        <div class="card-header card-header-gray">
            <h2 class="card-title">
                Demo for dynamic notes Bootstrap 5
            </h2>
        </div>
        <div class="card-body">
            <label for="search_test">Just a small test with existing input group</label>
            <div class="input-group">
                <input type="text" class="form-control haveNote" name="ean_code" id="search_test"/>
                <button type="button" class="btn btn-success" id="addNote" data-toggle="modal" data-target="#addNoteModal">
                    <span class="material-symbols-outlined fs">
                        search
                    </span>
                </button>
            </div>
            <label for="other_code">Add some more dynamic inputs - with data-note-title</label>
            <input type="text" class="form-control haveNote" name="other_code" id="other_code" data-note-title="Dynamic note"/>
            <label for="crazy_code">And another dynamic input</label>
            <input type="text" class="form-control haveNote" name="crazy_code" id="crazy_code" data-note-title="Test words"/>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="/" id="addNoteForm">
                    <label for="noteTitle">Note title</label>
                    <input type="text" name="noteTitle" class="form-control" id="noteTitle" required/>
                    <label for="noteContent">Note</label>
                    <input type="text" name="noteContent" class="form-control" id="noteContent" required/>
                    <input type="hidden" name="noteName" class="form-control" id="noteName"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save note</button>
            </div>
        </div>
    </div>
</div>

<script src="js/dynamic_notes.js" type="module"></script>
<script>
    $(function () {
        $.notesBS({
            key: 'test',
            useIcons: true,
            iconAddNote: '<span class="material-symbols-outlined fs">note_add</span>',
            iconExistingNote: '<span class="material-symbols-outlined fs">note</span>',
            iconRemoveNote: '<span class="material-symbols-outlined fs">delete</span>',
            bootstrapVersion: "5"
        });
    })
</script>

</body>
</html>
