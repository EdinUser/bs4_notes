<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BS4 Notes</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 17
        }

        .fs {
            font-size: 17px;
            max-width: 17px;
            max-height: 17px;
        }

        #notesContainer {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 150px;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="d-none" id="notesContainer"></div>

    <div class="card">
        <div class="card-header card-header-gray">
            <h2 class="card-title">
                Demo for dynamic notes Bootstrap 4
            </h2>
        </div>
        <div class="card-body">
            <label for="search_test">Just a small test with existing input group</label>
            <div class="input-group">
                <input type="text" class="form-control haveNote" name="ean_code" id="search_test"/>
                <div class="input-group-append">
                    <div class="input-group-button">
                        <button type="button" class="btn btn-success" id="addNote" data-toggle="modal" data-target="#addNoteModal">
                            <span class="material-symbols-outlined fs">
                                search
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <label for="other_code">Add some more dynamic inputs - with data-note-title</label>
            <input type="text" class="form-control haveNote" name="other_code" id="other_code" data-note-title="Dynamic note"/>
            <label for="crazy_code">And another dynamic input</label>
            <input type="text" class="form-control haveNote" name="crazy_code" id="crazy_code" data-note-title="Test words"/>
        </div>
    </div>
</div>

<div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a note</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="/" id="addNoteForm" novalidate>
                    <label for="noteTitle">Note title</label>
                    <input type="text" name="noteTitle" class="form-control" id="noteTitle" required/>
                    <div class="invalid-feedback">
                        Enter a title!
                    </div>
                    <label for="noteContent">Note</label>
                    <input type="text" name="noteContent" class="form-control" id="noteContent" required/>
                    <div class="invalid-feedback">
                        Enter a note!
                    </div>
                    <input type="hidden" name="noteName" class="form-control" id="noteName"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save note</button>
            </div>
        </div>
    </div>
</div>

<script src="js/dynamic_notes.js" type="module"></script>
<script>
    $(function () {
        $.notesBS({
            key: 'test',
            useIcons: true,
            expireAfter: 168,
            iconAddNote: '<span class="material-symbols-outlined fs">note_add</span>',
            iconExistingNote: '<span class="material-symbols-outlined fs">note_add</span>',
            iconRemoveNote: '<span class="material-symbols-outlined fs">delete</span>'
        });
    })
</script>

</body>
</html>
